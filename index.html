<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-head">
        <div class="input"><label for="day">day</label> <input type="text" id="day"></div>
        <div class="input"><label for="month">Month</label> <input type="text" id="month"></div>
        <div class="input"><label for="year">year</label> <input type="text" id="year"></div>
      </div>
      <div class="line"></div>
      <div class="card-body">
        <div class="display-day"><h1>--</h1><h2>Days</h1></div>
        <div class="display-month"><h1>--</h1><h2>months</h1></div>
        <div class="display-year"><h1>--</h1><h2>years</h1></div>
      </div>
    </div>
  </div>

  Month

  Year
